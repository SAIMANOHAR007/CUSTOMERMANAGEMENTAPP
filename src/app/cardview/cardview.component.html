<h1>CLICK CARD VIEW TO SEE THE DETAILS IN CARDS </h1>
<input type="button"  value="CARD VIEW" (click)="printdata($event)" >
<div class="content">
    <div class="content">
        <div fxLayout="row wrap" fxLayoutGap="16px grid">
          <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let user of users">
    <mat-card class="mat-elevation-z4">
      <mat-card-header>
        <mat-card-title>name :{{user.name}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="./../assets/img-client.jpg">
      <mat-card-content>
        <p>
         emailid :{{user.email}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View Orders</button>
        
      </mat-card-actions>
    </mat-card>
  </div>
        </div>
